<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyhton Refactor Santa</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-blue-50 [font-family:var(--font-primary)]">
    <div class="flex flex-col gap-4">
    <h1 class="text-red-700 text-5xl text-center pt-8 [font-family:var(--font-primary)]">&#127877; Santa's Legacy Shop &#127877;</h1>
    <p class="text-green-600 text-center font-md italic">"Refactor me before Christmas or the code freezes!"</p>
    </div>

    <div class="flex flex-row justify-center items-center gap-4 p-4 rounded-lg border-2 border-red-700 bg-white w-fit mx-auto mt-4 shadow-lg">
      <div class="flex flex-row justify-center items-center gap-2">
        <label for="searchInput" class="text-black">&#128270; Search:</label>
        <input type="text" id="searchInput" class="outline-1 outline-black focus:outline-red-700 rounded-md px-2 py-1">
      </div>
      <div class="flex flex-row justify-center items-center gap-2">
        <label for="categorySelect">&#128194; Category:</label>
        <select name="" id="categorySelect" class="outline-1 outline-black focus:outline-red-700 rounded-md px-2 py-1">
          <option value="--Select category--">--Select category--</option>
          <option value="transport">Transport</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food</option>
          <option value="tech">Tech</option>
          <option value="crafts">Crafts</option>
        </select>
      </div>
      <button id="searchProducts" class="hidden bg-green-600 rounded-md text-white font-bold hover:bg-green-500 cursor-pointer px-4 py-1">&#127873; Find Gifts</button>
    </div>
    <div id="products" class="grid grid-cols-3 gap-4 max-w-[75%] mx-auto my-4"></div>
    
    <div class="fixed top-8 right-8 w-fit">
      <div id="cartIcon" class="text-5xl bg-white p-3 rounded-lg hover:bg-gray-100 cursor-pointer border border-gray-200 shadow-sm relative z-50">
          <p>&#128722;</p> <span id="cartCount" class="hidden text-white font-bold text-sm absolute -top-2 -right-2 bg-red-600 rounded-full w-6 h-6 flex justify-center items-center border-2 border-white"></span>
      </div>

      <div id="cartDropdown" class="hidden absolute right-0 top-full mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-xl z-40 p-4">
          <h3 class="font-bold text-lg border-b pb-2 mb-2">Jouw Slee</h3>
          
          <div id="cartList" class="max-h-60 overflow-y-auto flex flex-col gap-2">
              </div>

          <div class="border-t mt-4 pt-2">
              <div class="flex justify-between font-bold text-lg mb-2">
                  <span>Totaal:</span>
                  <span id="cartTotal">â‚¬ 0</span>
              </div>
              <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-500 font-bold cursor-pointer">
                  Afrekenen
              </button>
          </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
