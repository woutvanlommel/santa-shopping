<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body class="bg-blue-50 [font-family:var(--font-primary)]">

    <div id="login-screen" class="fixed inset-0 bg-black/50 bg-[url('./christmasimg.jpg')] bg-cover bg-center bg-blend-multiply flex justify-center items-center z-50">
        <form id="login-form" class="bg-white p-8 rounded-lg shadow-xl border-2 border-red-700 w-96 text-center">
            <h1 class="text-3xl mb-6 text-red-700 font-bold">&#127877; Login</h1>
            
            <div class="mb-4 text-left">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input name="username" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-red-700 focus:shadow-outline" required>
            </div>
            
            <div class="mb-6 text-left">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="flex items-center relative">
                    <input id="passwordInput" name="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-red-700 focus:shadow-outline" required>
                    <button type="button" id="viewPassword" class="p-4 absolute right-2 z-10 text-black cursor-pointer">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full cursor-pointer transition">
                Start Shopping
            </button>
            
            <p id="login-error" class="text-red-500 text-sm mt-4 min-h-[20px]"></p>
        </form>
    </div>

    <div id="shop-app" class="hidden">
        
        <div class="flex flex-col gap-4">
            <h1 class="text-red-700 text-5xl text-center pt-8">&#127877; Santa's Legacy Shop &#127877;</h1>
            <p class="text-green-600 text-center font-md italic">"Refactor me before Christmas or the code freezes!"</p>
            <h2 id="welcome-message" class="text-center text-xl font-bold text-gray-700"></h2>
        </div>

        <div class="w-full bg-black/50 bg-[url('./christmasimg.jpg')] bg-cover bg-center bg-blend-multiply py-32 text-center shadow-md my-4">
            <h2 class="text-3xl text-white mb-4">Find the Perfect Gifts for Everyone!</h2>
            <p class="text-white text-5xl font-bold" id="daysXmas"></p>
        </div>

        <div class="flex flex-row justify-center items-center gap-4 p-4 rounded-lg border-2 border-red-700 bg-white w-fit mx-auto mt-4 shadow-lg">
            <div class="flex flex-row justify-center items-center gap-2">
                <label for="searchInput" class="text-black">&#128270; Search:</label>
                <input type="text" id="searchInput" class="border-black focus:outline-red-700 rounded-md px-2 py-1">
            </div>
            <div class="flex flex-row justify-center items-center gap-2">
                <label for="categorySelect">&#128194; Category:</label>
                <select name="" id="categorySelect" class="border-1 border-black focus:outline-red-700 rounded-md px-2 py-1">
                    <option value="--Select category--">--Select category--</option>
                    <option value="transport">Transport</option>
                    <option value="clothing">Clothing</option>
                    <option value="food">Food</option>
                    <option value="tech">Tech</option>
                    <option value="crafts">Crafts</option>
                    <option value="alles">Alles</option> </select>
            </div>
            <button id="searchProducts" class="hidden bg-green-600 rounded-md text-white font-bold hover:bg-green-500 cursor-pointer px-4 py-1">&#127873; Find Gifts</button>
        </div>

        <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-[75%] mx-auto my-4 pb-20"></div>
        
        <div class="fixed top-8 right-8 w-fit z-40">
            <div class="flex flex-row-reverse justify-center items-center gap-4 mb-2">
                <div class="px-4 py-2 bg-red-600 text-white rounded-lg cursor-pointer text-center hover:bg-red-500 font-bold shadow-md transition" id="logoutButton">
                Logout
                </div>
                <div id="cartIcon" class="text-2xl bg-white p-3 rounded-lg hover:bg-gray-100 cursor-pointer border border-gray-200 shadow-md relative transition">
                    <p>&#128722;</p> 
                    <span id="cartCount" class="hidden text-white font-bold text-sm absolute -top-2 -right-2 bg-red-600 rounded-full w-6 h-6 flex justify-center items-center border-2 border-white"></span>
                </div>
            </div>

            <div id="cartDropdown" class="hidden absolute right-0 top-full mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-xl p-4">
                <h3 class="font-bold text-lg border-b pb-2 mb-2">Jouw Slee</h3>
                
                <div id="cartList" class="max-h-60 overflow-y-auto flex flex-col gap-2">
                    </div>

                <div class="border-t mt-4 pt-2">
                    <div class="flex justify-between font-bold text-lg mb-2">
                        <span>Totaal:</span>
                        <span id="cartTotal">â‚¬ 0</span>
                    </div>
                    <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-500 font-bold cursor-pointer transition">
                        Afrekenen
                    </button>
                </div>
            </div>

          <div class="fixed top-4 left-4 bg-white p-3 rounded-lg border border-gray-200 shadow-md">
            Logged in as <span id="userLoggedName" class="font-bold text-red-700"></span>
          </div>
        </div>



    </div> <script type="module" src="/src/main.ts"></script>
  </body>
</html>
