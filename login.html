<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SantaClause Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-red-300 min-h-screen flex items-center justify-center">
    
    <div id="login-screen" class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold mb-6 text-red-600 text-center">Santa Login</h1>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required 
            class="mt-1 block w-full border border-red-300 rounded-md shadow-sm focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none py-2 px-4">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required 
            class="mt-1 block w-full border border-red-300 rounded-md shadow-sm focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none px-4 py-2">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition">
          Login
        </button>
      </form>
    </div>

    <div id="welcome-screen" class="hidden bg-white p-6 rounded-lg shadow-lg w-96 text-center">
      <h1 id="welcome-message" class="text-red-600 text-3xl font-bold mb-4"></h1>
      <p class="text-gray-600 mb-6">Je bent succesvol ingelogd bij de kerstman.</p>
      
      <button id="logout-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition">
        Uitloggen
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
